<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Отели</title>
  </head>
  <body>
      <header class="main-header">
          <nav class="main-navigation">
            <a class="main-header-logo" href="index.html">
              <img src="http://placehold.it/150x100">
            </a>
            <ul class="site-navigation">
              <li><a href="info.html">Информация</a></li>
              <li><a href="catalog.html">Фото и видео</a></li>
              <li><a href="map.html">Карта штата</a></li>
              <li><a href="hotels.html">Гостиницы</a></li>
            </ul>
          </nav>
      </header>
        <main class="container">
            <div class="background">
               <img src="http://placehold.it/300x200">      
            </div>
            <form class="service" method="get" action="https://echo.htmlacademy.ru">
              <div class="form-item">
                  <span class="infrastructure">Инфраструктура:</span>
                   <div class="pool">
                    <label for="pool">Бассейн</label> 
                    <input type="radio" checked>
                  </div>
                  <div class="parking">
                      <label for="parking">Парковка</label> 
                      <input type="radio">
                  </div>
                  <div class="wifi">
                      <label for="wifi">Wi-Fi</label> 
                      <input type="radio">
                  </div>
                  <span class="type-of-house">Тип жилья:</span>
                  <div class="hotel">
                   <label for="hotel">Гостиница</label> 
                   <input type="radio" checked>
                  </div>
                  <div class="motel">
                     <label for="motel">Мотель</label> 
                     <input type="radio" checked>
                  </div>
                  <div class="apartments">
                     <label for="apartments">Аппартаменты</label> 
                     <input type="radio" checked>
                  </div>
              </div>
              <div class="column-price">
                  <div class="form-item">
                      <label for="price">Стоимость в сутки (Р):</label>
                      <input type="text" name="price-from" value="от 0" id="price">
                      <input type="text" name="price-to" value="от 3000">
                      <!-- крутилка стоимости -->
                      <button class="show" type="button">Показать</button>
                  </div>
              </div>
            </form>
          <section class="search-main">
              <h2 class="search">Найдено: 3</h2>
              <span class="sorting">Сортировка:</span>
              <ul class="sorting-item">
                <li class="sorting-price-current">По цене</li>
                <li><button class="sorting-type" type="button">По типу</button></li>
                <li><button class="sorting-rating" type="button">По рейтингу</button></li>
              </ul>
              <ul class="sorting-up-down">
                  <li><button class="sorting-up" type="button"><img src="img/up-arrow.jpg/10x10"></button></li>
                  <li><button class="sorting-down" type="button"><img src="img/down-arrow.jpg/10x10"></button></li>
              </ul>
          </section>
          <section class="hotel-item">
              <img src="img/hotel-first.jpg/50x50">
              <h3>Amara resort & spa</h3>
              <span>Гостиница</span>
              <span>От 4000 р.</span>
              <button class="details" type="button">Подробнее</button>
              <button class="check-in" type="button">Забронировать</button>
              <img src="img/stars.jpg/10x10">
              <img src="img/stars.jpg/10x10">
              <img src="img/stars.jpg/10x10">
              <img src="img/stars.jpg/10x10">
          </section>
        </main>
        <footer class="main-footer">
            <div class="footer-social">
              <a href="instagram.html">#visitsedona</a>
              <ul>
                <li><a class="social-button" href="#">Твиттер</a></li>
                <li><a class="social-button" href="#">Фейсбук</a></li>
                <li><a class="social-button" href="#">Ютьюб</a></li>
              </ul>
              <p class="footer-copyright">
                  <b>Website by</b>
                  <a class="button copyright-button" href="https://htmlacademy.ru">
                      <img src="img/htmlacademy.it/40x20">
                  </a>
              </p>
          </div>
        </footer> 
  </body>
</html>
